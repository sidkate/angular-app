<ng-container *ngIf="product">
    <a [routerLink]="['/products/details', product.id]"><img src="{{ product.img }}" width="195" height="280" /><br />
    {{product.title}} </a><br />
    {{product.price}} р.
    <button class="product-list__button" (click)="addToCart(product)">
        В корзину
    </button>
</ng-container>
